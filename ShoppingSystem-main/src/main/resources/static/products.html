<h1>Продукти</h1>
<div id="product-list"></div>
<form id="add-product-form">
    <label for="name">Назва:</label><input type="text" id="name" name="name" required><br>
    <label for="category">Категорія:</label>
    <select id="category" name="category" required>
        <option value="">-- Виберіть категорію --</option>
    </select><br>
    <label for="producer">Виробник:</label><input type="text" id="producer" name="producer"><br>
    <label for="CountryOfOrigin">Країна виробництва:</label><input type="text" id="CountryOfOrigin" name="CountryOfOrigin"><br>
    <label for="weight">Вага:</label><input type="number" id="weight" name="weight"><br>
    <label for="description">Опис:</label><textarea id="description" name="description"></textarea><br>
    <label for="price">Ціна:</label><input type="number" id="price" name="price" step="0.01" required><br>
    <button type="submit">Зберегти</button>
</form>
<button onclick="showAddProductForm()">Додати продукт</button>
<button onclick="fetchProducts()">Оновити список продуктів</button>
